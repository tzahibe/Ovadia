        <ng-image-gallery ng-if="!isMobile" images="images" methods="methods"

        <div  ng-if="isMobile">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 noPadding ts pic_wrap cat_id_2293 appear"

                   class="imgGalItem ts" onfocus="focusLink(this)" data-gallery="">
