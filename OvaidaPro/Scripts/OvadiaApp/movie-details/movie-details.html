<link href="/Scripts/OvadiaApp/movie-details/movie-details.css" rel="stylesheet" />

<div class="col-xs-12">

    <div class="col-xs-12 col-lg-7 right">
        <div class="movie-title">
            <!--ירושלים ציון עיר הקודש, עם אונסקו ובלי. צביעות עולמית-->
            {{Article.Title}}
        </div>
        <div class="col-xs-12 remove-padding custom-width">
            <span class="from-css  col-lg-7">
                <span class="regular">
                מאת:</span> 
                <span ng-show="Article.Writer != null && Article.Writer != ''">
                    {{Article.Writer}}
                </span>
                <span ng-hide="Article.Writer != null && Article.Writer != ''">
                    מנהל האתר
                </span>
            </span>
            <span class="view-css col-xs-2">
                <img class="eye-icon" src="/Content/images/icons/eye-icon.png" />
                12
            </span>
            <span class="publish-css col-xs-3">
                <img class="calender-icon" src="/Content/images/icons/clander-icon.png" />
                12.07.2017
            </span>
        </div>
            <div class="">
                <div ng-show="Article.YoutubeLink1 != null && Article.YoutubeLink1 != ''">
                    <iframe class="iframe-video"
                            ng-src="{{getIframeSrc(Article.YoutubeLink1)}}"
                            frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        <div class="body-text" ng-bind-html="Article.Body">
          
        </div>

    </div>

    <div class="col-xs-12  col-lg-4 right remove-padding">
        
        <!--עילוי נשמת-->
        <div class="eluy" ng-show="Article.Comment != null && Article.Comment != ''">
            <span class="text2">שיעור זה מוקדש ומונצח</span>
            <span class="info">{{Article.Comment}}<br />
                <span ng-show="Article.Death_date != null && Article.Death_date != ''">
                    {{Article.Death_date}}
                </span>
            </span>
            <img src="/Content/images/eluy.png" />
        </div>

        <!---מידע על השיעור-->
        <div class="col-xs-12 remove-padding block">
            <div class="title">
                <img class="last-icon" src="/Content/images/icons/lesson-info-icon.png" />
                מידע על השיעור
            </div>
            <div class="article-last col-xs-12 remove-padding">
                <div class="col-xs-7 col-lg-7 remove-padding text-a right">
                    {{Article.Lesson_info}}
                    <span class="text-a right" ng-hide="Article.Lesson_info != null && Article.Lesson_info != ''">
                        אין מידע על השיעור.
                    </span>
                </div>
                <div class="remove-padding image-css right">
                    <img src="{{Article.ProfilePic}}" />
                </div>
            </div>
        </div>

        <!---אחרונים-->
        <div class="col-xs-12 remove-padding block">
            <div class="title">
                <img class="last-icon" src="/Content/images/icons/last-icon.png"/>
                אחרונים
            </div>
            <div class="article-last col-xs-12 remove-padding" 
                 ng-show="Articles != null && Articles.length > 0"
                 ng-repeat="article in Articles | filter: notSameArticle">
                <div class="col-xs-7 remove-padding text-a right pointer" ng-click="goToArticle(article)">
                    {{article.Title}}
                </div>
                <div class="remove-padding image-css right">
                    <img src="{{article.ProfilePic}}" />
                </div>
                <div class="border-bottom right"></div>
            </div>
            
            <div class="article-last col-xs-12 remove-padding" ng-hide="Articles != null && Articles.length > 0">
                אין שיעורים אחרונים
            </div>
        </div>

        <!---תמונה תרומה לכולל-->
        <div class="truma">
            <img src="/Content/images/truma-image.png" />
        </div>
     </div>
 
</div>
