        <!--- קרוסלת כתבות-->
<link href="/Scripts/OvadiaApp/home-component/home-component.css" rel="stylesheet" />
<div class="row space-from-header">
    <div class="col-xs-12 col-md-4 right-box">
        <h4 class="box-title">
            <i class="fa fa-commenting-o" aria-hidden="true"></i>
            הודעות לציבור
        </h4>
        <ul>
            <li class="lesson">
                ההרצאה מחר (9.5 בוטלה !)
            </li>
        </ul>
    </div>
    <carousel-component></carousel-component>
</div>

<!----זמני שיעורים-->
<div class="row">
    <lesson-component></lesson-component>
</div>

<!---הודעה לציבור-->
<div class="row">
    <div class="body-center col-xs-12">
        <div class="center-block col-xs-12 col-md-3">
            <h4 class="box-title">זמני תפילה</h4>
            <ul ng-hide="tfilot_loader">
                <li class="lesson" ng-repeat="item in Tfilot  | orderBy : 'Order1'" style="direction:rtl">
                    <div style="direction:ltr;display:inline-block">
                      - {{item.Hour}}:{{item.Min}}
                    </div>
                    <strong>{{item.Name}}</strong>
                </li>
                <li class="lesson" ng-show="errorTfilot">
                    {{errorTfilot}}
                </li>
            </ul>
            <ul ng-show="tfilot_loader">
                <li class="modal-body center">
                    <img src="/Content/images/loader.gif" />
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-md-9 send-mail">
            <h3 class="box-title-white">
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                עדכונים במייל
            </h3>
            <p>
                הכנס את הדואר האלקטרוני שלך על מנת להתעדכן בשיעורים ובזמני תפילות בכולל.
            </p>

            <form name="sendMail" novalidate>
                <div ng-hide="successMail">
                    <div class="col-xs-10 remove-padding">
                        <input type="text" ng-model="email_input"
                               ng-pattern="/^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i"
                               ng-keypress="email_error = false; email_exist_error=false"
                               class="form-control email" placeholder="הכנס דואר אלקטרוני" dir="ltr" />
                        <div class="error-msg" ng-show="email_error">אנא הזן מייל חוקי</div>
                        <div class="error-msg" ng-show="email_exist_error">מייל זה כבר קיים</div>
                    </div>
                    <div class="col-xs-2 remove-padding">
                        <input type="button" ng-click="AddEmail()" value="שלח" ng-class="email_input != '' ? 'btn btn-success mail' :'btn btn-default mail'" />
                    </div>
                </div>
                <div ng-show="successMail">
                    <h3>נוספת לתפוצה בהצלחה !</h3>
                </div>
            </form>

        </div>
    </div>
</div>
