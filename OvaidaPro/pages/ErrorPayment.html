<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>כולל חזון עובדיה- מושב בן זכאי</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/Plugins/jquery-3.2.1.min.js"></script>
</head>

<body>
    <center>
        <div class="row">
            <h1 dir="rtl" style="color:red;">תשלום נכשל!</h1>
            <p>
                אנא נסה שנית.
            </p>
        </div>
    </center>

    <script type="text/javascript">
        $(document).ready(function () {
            var param = {
                Id : 1
            }

            var idparam = location.href.split("ref=")
            if (idparam != null && idparam.length > 1) {
                param.Id = idparam[1];
            }

            $.ajax({
                url: '/TrummaPersonSer/PayFailed',
                method: 'POST',
                data: JSON.stringify(param),
                headers: { 'Content-Type': 'application/json' }
            }).done(function (data) {
                console.log(data);
                console.log("Payment Faild!")
                }), function (err) {
                    console.log("Payment Error!")
                }
        });
    </script>
</body>

</html>
