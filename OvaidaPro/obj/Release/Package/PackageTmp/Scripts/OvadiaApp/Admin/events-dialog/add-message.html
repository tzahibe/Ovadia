      <!---Event Details Popup -->
<form name="eventDetailsForm" novalidate>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="ngdialog-close close" data-dismiss="modal" aria-label="Close" ng-click="closePopup()">
                <span aria-hidden="true" class="x_icon">&times;</span>
            </button>
            <h4 class="modal-title">הוספת נמען לתפוצה</h4>
        </div>

        <div class="modal-body" ng-hide="loader">
            <h3>הוסף נמען</h3>
            <div class="form-group">
                <label for="exampleInputPassword1">דואר אלקטרוני</label>
                <input required type="text" #EventName="ngModel" 
                       name="Event_Name" ng-model="currentMsg.Email"  
                       ng-pattern="/^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i"
                       class="form-control default_width" placeholder="">
                <div ng-show="EventName.errors && (EventName.dirty || EventName.touched)"
                     class="alert alert-danger">
                    <div ng-hide="!EventName.errors.required" class="alert alert-danger">
                        אנא מלא שדה זה
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-body center" ng-hide="!loader">
            <img src="/Content/images/loader.gif" />
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="closePopup()" data-dismiss="modal">סגור חלון</button>
            <button type="button" class="btn btn-success" ng-click="AddEmail()">הוסף נמען</button>
        </div>
    </div>
</form>
